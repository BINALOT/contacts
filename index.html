<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="pangit.css">

    <title>Hompage</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><img src="logo11.jpg" class="logo"></div>
            <ul class="links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACTS</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="#">HOME</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACTS</a></li>
                <li><a href="#">FAQ</a></li>
                
        </div>
    </header>

    <div class="contactUs">
    
        <div class="title">
          <h2>Contacts</h2></div>
          <div><p>To easily locate and reach us out</p></div>
        
        <div class="box"></div>
    
    
    
    
          <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d965.162917997422!2d120.96722284823736!3d14.618908194854662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b5f397bf1b69%3A0xc099c9137ffa79d4!2s592%20Aeta%2C%20Tondo%2C%20Maynila%2C%20Kalakhang%20Maynila!5e0!3m2!1sen!2sph!4v1712669855799!5m2!1sen!2sph" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>

          <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infoBox">
              <div>
                <span><ion-icon name="location"></ion-icon>
                </span>
                <p>592 Aeta St. cor Tioco St. <br>Tondo, Manila</br></p>
              </div>
              <div>
                <span><ion-icon name="logo-facebook"></ion-icon>
                </span>
                <a href="https://www.facebook.com/lyka.monreal.1">Binalot sa Tondo</a>
              </div>
              <div>
                <span><ion-icon name="call"></ion-icon></span>
                <a href="tel:+09453500095">09453500095</a>
              </div>
            
            </div>
      
      
          </div>
        </div>
      </div>

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
            
        }
    </script>
</body>
</html>
